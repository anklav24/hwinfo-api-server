<style type="text/css">
  TABLE {
    border-collapse: collapse;
    border: 1px solid black;
  }

  TD {
    white-space: pre;
  }

  TD, TH {
    border: 1px solid black;
  }
</style>

<table>
    <tr>
        <td> Method</td>
        <td> Description</td>
    </tr>


    {% for method, description in sorted_dict.items() %}

        <tr>
            <td>{{ method }}</td>
            <td>{{ description }}</td>
        </tr>

    {% endfor %}
</table>
